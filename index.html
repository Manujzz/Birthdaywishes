<!DOCTYPE html>
<html>

<head>
    <title>Happy Birthday Senorita</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
     
        #container {
            
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
        }

        #result {
            text-align: left;
            margin-top: 20px;
        }

        h1 {
            color: #ff6ac1;
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        #image-container {
      position: absolute;
      bottom: 0;
      left: 70%;
      transform: translateX(-50%);
      animation: flyImage 3s linear;
    }

    @keyframes flyImage {
      0% {
        transform: translate(-50%, 0%);
      }
      100% {
        transform: translate(-50%, -100%);
      }
    }

    /* Add a transition to hide the image after the animation */
    #image-container img {
      transition: opacity 0.5s ease-out;
    }

    /* Hide the image after the animation is complete */
    #image-container.finished img {
      opacity: 0;
    }

    </style>

    <script src="./confetti.js"></script>
    <script>
        window.onload = startConfetti();
    </script>
</head>

<body>
    <div id="container">
        <img src="Senorita.png" alt="Senorita">
        <h1>Happy Birthday Senorita</h1>
        <div id="result"></div>

       
    </div>

    
      <script>
        // Add JavaScript to add a class to the image container when the animation is finished
        const imageContainer = document.getElementById('image-container');
        imageContainer.addEventListener('animationend', () => {
          imageContainer.classList.add('finished');
        });
      </script>

    <script>
        function formatFullDate(date) {
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const monthsOfYear = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const day = daysOfWeek[date.getDay()];
            const month = monthsOfYear[date.getMonth()];
            const dayOfMonth = date.getDate();
            const year = date.getFullYear();

            let daySuffix;
            if (dayOfMonth === 1 || dayOfMonth === 21 || dayOfMonth === 31) {
                daySuffix = 'st';
            } else if (dayOfMonth === 2 || dayOfMonth === 22) {
                daySuffix = 'nd';
            } else if (dayOfMonth === 3 || dayOfMonth === 23) {
                daySuffix = 'rd';
            } else {
                daySuffix = 'th';
            }

            return `${day} ${month} ${dayOfMonth}${daySuffix}, ${year}`;
        }

        function calculateDateOfBirth() {
            const birthdate = new Date("1998-08-07");
            const now = new Date();

            const seconds = Math.floor((now - birthdate) / 1000);
            const minutes = Math.floor(seconds / 60);
            const days = Math.floor(seconds / (60 * 60 * 24));
            const years = Math.floor(days / 365);
            const decades = Math.floor(years / 10);

            const result = `
                <p> Decades: ${decades.toLocaleString()} </p>
                <p>Years: ${years.toLocaleString()}</p>
                <p>Days: ${days.toLocaleString()}</p>
                <p>Minutes: ${minutes.toLocaleString()}</p>
                <p>Seconds: ${seconds.toLocaleString()}</p>
                <p>Date of Birth: ${formatFullDate(birthdate)}</p>
            `;

            document.getElementById('result').innerHTML = result;
        }

        setInterval(calculateDateOfBirth, 1000); // Update every second

        calculateDateOfBirth(); // Initial calculation on page load
    </script>

<script>
  var maxParticleCount = 150; // set max confetti count
  var particleSpeed = 2; // set the particle animation speed
  var startConfetti; // call to start confetti animation
  var stopConfetti; // call to stop adding confetti
  var toggleConfetti; // call to start or stop the confetti animation depending on whether it's already running
  var removeConfetti; // call to stop the confetti animation and remove all confetti immediately

  (function() {
    startConfetti = startConfettiInner;
    stopConfetti = stopConfettiInner;
    toggleConfetti = toggleConfettiInner;
    removeConfetti = removeConfettiInner;
    var colors = ["DodgerBlue", "OliveDrab", "Gold", "Pink", "SlateBlue", "LightBlue", "Violet", "PaleGreen", "SteelBlue", "SandyBrown", "Chocolate", "Crimson"];
    var streamingConfetti = false;
    var animationTimer = null;
    var particles = [];
    var waveAngle = 0;

    function resetParticle(particle, width, height) {
      particle.color = colors[(Math.random() * colors.length) | 0];
      particle.x = Math.random() * width;
      particle.y = Math.random() * height - height;
      particle.diameter = Math.random() * 10 + 5;
      particle.tilt = Math.random() * 10 - 10;
      particle.tiltAngleIncrement = Math.random() * 0.07 + 0.05;
      particle.tiltAngle = 0;
      return particle;
    }

    function startConfettiInner() {
      var width = window.innerWidth;
      var height = window.innerHeight;
      window.requestAnimFrame = (function() {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.oRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function(callback) {
            return window.setTimeout(callback, 16.6666667);
          }
        );
      })();
      var canvas = document.getElementById("confetti-canvas");
      if (canvas === null) {
        canvas = document.createElement("canvas");
        canvas.setAttribute("id", "confetti-canvas");
        canvas.setAttribute("style", "display:block;z-index:999999;pointer-events:none;position:fixed;top:0;left:0");
        document.body.appendChild(canvas);
        canvas.width = width;
        canvas.height = height;
        window.addEventListener(
          "resize",
          function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          },
          true
        );
      }
      var context = canvas.getContext("2d");
      while (particles.length < maxParticleCount) particles.push(resetParticle({}, width, height));
      streamingConfetti = true;
      if (animationTimer === null) {
        (function runAnimation() {
          context.clearRect(0, 0, window.innerWidth, window.innerHeight);
          if (particles.length === 0) animationTimer = null;
          else {
            updateParticles();
            drawParticles(context);
            animationTimer = requestAnimFrame(runAnimation);
          }
        })();
        // Stop confetti after 10 seconds
        setTimeout(function() {
          stopConfetti();
        }, 10000);
      }
    }

    function stopConfettiInner() {
      streamingConfetti = false;
    }

    function removeConfettiInner() {
      stopConfetti();
      particles = [];
    }

    function toggleConfettiInner() {
      if (streamingConfetti) stopConfettiInner();
      else startConfettiInner();
    }

    function drawParticles(context) {
      var particle;
      var x;
      for (var i = 0; i < particles.length; i++) {
        particle = particles[i];
        context.beginPath();
        context.lineWidth = particle.diameter;
        context.strokeStyle = particle.color;
        x = particle.x + particle.tilt;
        context.moveTo(x + particle.diameter / 2, particle.y);
        context.lineTo(x, particle.y + particle.tilt + particle.diameter / 2);
        context.stroke();
      }
    }

    function updateParticles() {
      var width = window.innerWidth;
      var height = window.innerHeight;
      var particle;
      waveAngle += 0.01;
      for (var i = 0; i < particles.length; i++) {
        particle = particles[i];
        if (!streamingConfetti && particle.y < -15) particle.y = height + 100;
        else {
          particle.tiltAngle += particle.tiltAngleIncrement;
          particle.x += Math.sin(waveAngle);
          particle.y += (Math.cos(waveAngle) + particle.diameter + particleSpeed) * 0.5;
          particle.tilt = Math.sin(particle.tiltAngle) * 15;
        }
        if (particle.x > width + 20 || particle.x < -20 || particle.y > height) {
          if (streamingConfetti && particles.length <= maxParticleCount) resetParticle(particle, width, height);
          else {
            particles.splice(i, 1);
            i--;
          }
        }
      }
    }
  })();

  // Start the confetti animation on page load
  window.addEventListener("load", function() {
    startConfetti();
  });
</script>

</body>

</html>
